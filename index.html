<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nissan Aura Startup Graphic</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        /* 全体のリセットと背景設定 */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        /* ホットスポットの基準点スタイル */
        .Hotspot {
            background: transparent;
            border-radius: 0;
            border: 0;
            box-shadow: none;
            width: 0;
            height: 0;
            pointer-events: none; 
        }

        .Hotspot:focus {
            outline: none;
        }

        /* デザインコンテナ */
        .HotspotAnnotation {
            position: absolute;
            transform: translate(0, 0);
            pointer-events: none;
        }

        /* √（ルート）型のライン：上下反転版 */
        .line-connector {
            position: absolute;
            top: 0; /* 位置基準を上へ */
            left: 0;
            width: 80px;
            height: 40px;
            fill: none;
            stroke: #ccffff;
            stroke-width: 1.5;
            stroke-linecap: square;
            opacity: 0.8;
            filter: drop-shadow(0 0 3px rgba(204, 255, 255, 0.4));
        }

        /* テキスト情報のコンテナ：バーの下側へ配置 */
        .data-card {
            position: absolute;
            left: 35px; /* 水平線の開始位置に合わせる */
            top: 18px; /* 反転した水平線の下側に配置 */
            color: #ccffff;
            font-size: 10px;
            line-height: 1.2;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.9);
            white-space: nowrap;
            opacity: 0.9;
        }

        /* 各項目のレイアウト */
        .data-row {
            display: flex;
            align-items: center;
            margin-bottom: 1px;
        }

        .label {
            font-weight: normal;
            margin-right: 4px;
            opacity: 0.8;
        }

        .separator {
            margin-right: 4px;
            opacity: 0.6;
        }

        .value {
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        /* ロード中のプログレスバー */
        .progress-bar {
            display: block;
            width: 33%;
            height: 4px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .progress-bar.hide {
            visibility: hidden;
            transition: visibility 0.3s;
        }
        .update-bar {
            background-color: #ccffff;
            width: 0%;
            height: 100%;
            border-radius: 2px;
            float: left;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="2024_nissan_note_aura_nismo_e-power_4wd_fsne13.glb"

        rotation-per-second="-10deg" 
        interaction-prompt="none"

                <svg class="line-connector" viewBox="0 0 80 40">
